            <div class="post-content">
            <p>愉快的周日早晨，想去买花。去熟悉的Miya Garden（弥亚花店）。老板娘说今天截止，是最后一天，以后只做线上团购，关掉线下实体店。为什么呀？</p>
<p>前不久，路过去年住的地方楼下的花店，看到「夏末花店」的招牌已经换成了一家奶茶店的招牌。</p>
<p>楼下的知心烧麦，去年年底也选择了关店。噗，我的烧麦。</p>
<p>怎样去坚持一件事？为什么会放弃呢？</p>
