          失去的雰围
        
      </h1>

      <time class="post-time">
          Mar 27 2020
      </time>
    </header>



    
            <div class="post-content">
            <p>从前的生活<br>那种天长地久的雰围<br>当时的人是不知觉的</p>
<p>从前的家庭<br>不论贫富尊卑<br>都显得天长长，地久久</p>
<p>生命与速度应有个比例<br>我们的世界越来越不自然<br>人类在灭绝地球上的诗意</p>
<p>失去了许多人<br>失去了许多物<br>失去了一个又一个雰围</p>
<p>注：<strong>失去的雰围</strong>是木心先生诗集《云雀叫了一整天》中的一首诗</p>
